{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include" : [ "src/Mizar.js",
                      "src/Animation/",
                      "src/Context/",
                      "src/Crs/",
                      "src/Globe/",
                      "src/Gui/",
                      "src/Layer/",
                      "src/Navigation/",
                      "src/Parser/",
                      "src/Projection/",
                      "src/Provider/",
                      "src/Renderer/",
                      "src/ReverseNameResolver/",
                      "src/NameResolver/",
                      "src/Services/",
                      "src/Tiling/",
                      "src/Utils/"
                    ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "logoFile": "../mizar.png",
        "copyright": "Copyright 2017 CNES - CENTRE NATIONAL d'ETUDES SPATIALES"
    },
    "opts": {
      "template" : "./doc/tpl",
      "encoding": "utf8",
      "destination": "api_doc",
      "recurse": false,
      "tutorials": "./tutorials"
    }
}
