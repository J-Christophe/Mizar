<!doctype html>
<html>

<head>
    <title>Getting started with navigation</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="css/test.css">

    <!-- mode dev -->
    <script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>

    <!-- mode prod -->
    <!--<script type="text/javascript" src="../Mizar.min.js"></script>-->

    <script type="text/javascript">

        // mode dev
        require(['Mizar'], function (Mizar) {
            var mizar = new Mizar({
                canvas: "MizarCanvas",
                planetContext: {
                    "type": "Planet",
                    "name": "Earth",
                    "coordinateSystem": {
                        "geoideName": Mizar.CRS.WGS84
                    },
                    navigation: {
                        //longitude, latitude, distance from surface in meter
                        initTarget: [-1.553621, 47.218371, 30000]
                    }
                }
            });

            mizar.addLayer({
                "name": "Blue Marble",
                "type": "WMS",
                "baseUrl": "http://80.158.6.138/mapserv?map=WMS_BLUEMARBLE",
                "visible": true,
                "background": true
            });

            mizar.addLayer({
                "name": "Erwann",
                "type": "WMTS",
                "baseUrl": "http://132.149.129.4:8083/mapcache/wmts?service=WMTS",
                "visible": true,
                "layers": "s1_footprint_4326"
            });

            mizar.addLayer({
                "name": "Erwann",
                "type": "WMTS",
                "baseUrl": "http://132.149.129.4:8083/mapcache/wmts?service=WMTS",
                "visible": true,
                "layers": "s1ortho_4326"
            });

        });
    </script>
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="MizarCanvas">
    </canvas>

</body>

</html>
