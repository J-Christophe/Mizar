<!doctype html>
<html>

<head>
    <title>Projection azimuth</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <!-- mode dev -->
    <!--<script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>-->

    <!-- mode prod -->
    <script type="text/javascript" src="../Mizar.min.js"></script>

    <script type="text/javascript">

        // mode dev
        //require(['Mizar'], function (Mizar) {

        //mode prod
        function start() {
            // Create Mizar
            var mizar = new Mizar({
                canvas: "MizarCanvas",
                planetContext: {
                    coordinateSystem: {geoideName: Mizar.CRS.WGS84, projectionName : Mizar.PROJECTION.Azimuth, pole:"south"},
                    navigation: {
                        initTarget:[1.433, -43.600,3000000],
                        inertia : true
                    }
                }
            });
            
            mizar.addLayer({
                type: Mizar.LAYER.WMS,
                name: "Blue Marble",
                baseUrl: "http://demonstrator.telespazio.com/wmspub",
                layers: "BlueMarble"
            });

            mizar.setBackgroundLayer("Blue Marble");
        }//);


    </script>

</head>


<body style="margin: 0; padding: 0;" onload="start()">
<canvas id="MizarCanvas" style="border: none; margin: 0; padding: 0;"></canvas>
</body>
</html></textarea>
    <iframe id=preview></iframe>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html'
      });
      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 300);
      });

      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
    </script>
