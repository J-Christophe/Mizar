<!doctype html>
<html>

<head>
    <title>Adding Image overlay</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>

    <script type="text/javascript">

        require(['Mizar'],
                function (Mizar) {
                    var mizar = new Mizar({
                        canvas: "MizarCanvas",
                        planetContext: {
                            coordinateSystem: {geoideName: "EPSG:4326"}
                        }
                    });

                    mizar.getContextManager().createStats({element: 'fps', verbose: false});

                    var layerManager = mizar.getLayerManager();

                    layerManager.addLayer({
                        type: mizar.LAYER.WMS,
                        name: "Blue Marble",
                        baseUrl: "http://demonstrator.telespazio.com/wmspub",
                        layers: "BlueMarble"
                    });

                    layerManager.addLayer({
                        type: mizar.LAYER.WCSElevation,
                        name: "earthElevation",
                        baseUrl: "http://demonstrator.telespazio.com/wcspub",
                        coverage: "GTOPO",
                        version: "1.0.0",
                        scale: 2
                    });
                    layerManager.setBackgroundLayer("Blue Marble");
                    layerManager.setBaseElevation("earthElevation");

                    layerManager.addLayer({
                        type: mizar.LAYER.GroundOverlay,
                        image: "data/mizar.jpg",
                        quad: [[-1, 45], [-2, 46], [0, 48], [1, 47]],
                        opacity: 50,
                        flipY: false
                    });

                    layerManager.addLayer({
                        type: mizar.LAYER.GroundOverlay,
                        image: "data/mizar.jpg",
                        quad: [[10, 40], [18, 40], [15, 48], [10, 45]]
                    });

                });


    </script>

</head>


<body style="margin: 0; padding: 0;">
<canvas id="MizarCanvas" style="border: none; margin: 0; padding: 0;"></canvas>
</body>
</html></textarea>
    <iframe id=preview></iframe>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html'
      });
      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 300);
      });

      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
    </script>
  </article>
