<!doctype html>

<head>
    <title>Adding compass</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link rel=stylesheet href="./resources/style.min.css">
    <link rel=stylesheet href="./resources/jquery-ui.min.css">

    <script type="text/javascript" data-main="../src/rconfig.js" src="../node_modules/requirejs/require.js"></script>


    <script type="text/javascript">
        require(['../src/Mizar'],
                function (Mizar) {
                    var mode = "equatorial";

                    // Create Mizar
                    var mizar = new Mizar({
                        canvas: "MizarCanvas",
                        skyContext: {
                            coordinateSystem: {geoideName: "Equatorial"},
                            continuousRendering: true
                        }
                    });

                    mizar.getContextManager().createStats({element: 'fps', verbose: false});

                    var layerManager = mizar.getLayerManager();

                    var dssLayerID = layerManager.addLayer({
                        type: mizar.LAYER.Hips,
                        baseUrl: "http://alasky.unistra.fr/DSS/DSSColor",
                        baseLevel:3,
                        numberOfLevels:1
                    });

                    var irisLayerID = layerManager.addLayer({
                        type: mizar.LAYER.Hips,
                        baseUrl: "http://alasky.unistra.fr/IRISColor",
                        numberOfLevels:1
                    });

                    layerManager.setBackgroundLayerByID(dssLayerID);



                    window.onkeypress = function (event) {
                        if(mode==="equatorial") {
                            layerManager.setBackgroundLayerByID(irisLayerID);
                            mode = "galacic";
                        } else {
                            layerManager.setBackgroundLayerByID(dssLayerID);
                            mode = "equatorial";
                        }
                        //mizar.getContextManager().getActivatedContext().globe.getTileManager().setFreeze(!mizar.getContextManager().getActivatedContext().globe.getTileManager().getFreeze());
                    }
                });
    </script>
</head>

    <iframe id=preview></iframe>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html'
      });
      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 300);
      });

      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
    </script>
