ionNavigation.GoogleMouseNavigationHandlerNavigation.KeyboardNavigationHandlerNavigation.MouseNavigationHandlerNavigation.NavigationFactoryNavigation.NavigationHandlerFactoryNavigation.PlanetNavigationNavigation.TouchNavigationHandlerKMLParser constructorParserFactoryAbstractProjectionProjection.AitoffProjectionProjection.AugustProjectionProjection.AzimuthProjectionProjection.MercatorProjectionProjection.MollweideProjectionProjection.PlateProjectionProjection.ProjectionFactoryProvider.AbstractProviderProvider.ConstellationProviderProvider.CraterProviderProvider.OpenSearchProviderProvider.PlanetProviderProvider.StarProviderBatchRenderableBoundingBoxBucketRenderableConvexPolygonRendererDynamicImageFeatureOverlayManagerFeatureStylePlaneFrustumGeoBoundGroundOverlayRendererLineRendererLineRenderableLineBucketLineStringRendererLineStringBucketPlanetPolygonRenderablePlanetPolygonRendererPlanetPolygonBucketPointRendererPointRenderablePointBucketPointSpriteRendererPolygonRenderablePointSetPolygonRendererPolygonBucketProgramRasterOverlayRendererRasterOverlayRenderableRayRenderContextRendererTileDataStencilPolygonRendererVectorRendererVectorRendererManagerMatrixArrayvec3mat3mat4quat4ReverseNameResolver.CDSReverseNameResolverReverseNameResolver.DefaultReverseNameResolverAbstractNameResolvererNameResolver.CDSNameResolverNameResolver.DefaultNameResolverNameResolver.DictionaryNameResolverNameResolver.IMCCENameResolverNameResolver.NameResolverinitTile constructorGeoTiling constructorHEALPixTilingMesh constructorTileTileIndexBuffer TileIndexBufferTileManager constructor Take in parameters its parent : can be a globe or a skyTilePool constructorTileRequest constructorTiledVectorRenderable constructorTiledVectorRenderer constructorAttributionHandlerEventImageRequest constructorLongStats Events Context#event:modifiedNavigationContext#event:startNavigationContext#event:endNavigationContext#event:startLoadContext#event:endLoadContext#event:backgroundLayerContext#event:backgroundSurveyErrorContext#event:baseLayersErrorContext#event:baseLayersReadyContext#event:startBackgroundLoadContext#event:endBackgroundLoadLayer#visibility:changedLayer#opacity:changedContext#features:addedContext#layer:addContext#layer:removeContext#event:modifiedCrs Interfaces AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection MizarVirtual Globe library with WebGL Mizar is a Javascript library developed by CNES. This library is mainly based on GlobWeb library developed by Telespazio France using the WebGL standard. WebGL allows embedding 3D visualisation in a browser without any plugin and it is supported on recent versions of Mozilla Firefox and Google Chrome. This library is designed for developers who wants to integrate the core api of Mizar in their web page. This core API provides functionnalities needed to : display GIS and astronomy data navigate through them connect to main interoperability OGC and IVOA protocols The core API is a Javascript API. Getting startedThese instructions will get you a copy of the project up and running on your local machine for development and testing purposes. Using githubnpm install https://github.com/MizarWeb/Mizar.gitUsing npm repositorynpm install mizar --only=productionArchitectureThe Mizar API is able to create and to handle one or two contexts at the same time. A context is either a planet or a sky. This means that Mizar can display : a planet a sky a planet with the sky behind A context contains : a globe a coordinate reference system a navigation a few GUI components How to use itEmbedding in a web pageIntegration of Mizar api script in HEADER &lt;script type=&quot;text/javascript&quot; src=&quot;Mizar.min.js&quot;&gt;&lt;/script&gt;Declaration of Mizar canvas in BODY &lt;canvas id=&quot;MizarCanvas&quot; style=&quot;border: none; margin: 0; padding: 0;&quot;&gt; &lt;/canvas&gt;Note : By default, the canvas will take the entire window. If you want to limit the canvas size, specify it with the attributes &quot;height&quot; and &quot;width&quot; Creating a basic Mizar instanceThe only require element in Mizar constructor is the name of the canvas element. var mizar = new Mizar({ canvas :&quot;MizarCanvas&quot; });See tutorial getting-started-with-Earth|Getting start with Earth by creating a context Important : The context can be created at the Mizar initialisation. Please look the the tutorial : getting-started-with-Earth-init|Getting started with Earth without creating a context getting-started-with-EarthAndSky|Getting started with Earth &amp; Sky wihtout creating contexts Add a layerThrough the addLayer method, you can create many kinds of layers : OpenSearch layer Must be used if you want to display overlays with a number of records &gt; 10000. The openSearch layer allows clients to search data on the server according to Healpix index and order numbers. GeoJson layer (Vector) Must be used if you want to load the whole file in memory to display overlay. Since it's loaded in memory, there could be some performance issues when the number of loaded features is more than 10000. Sky layerMust be used to display only images on sky context : Hips HipsFits Moc Grid coordinates (CoordinateGrid) Currently there are two coordinate systems supported : Equatorial &amp; Galactic. Planet layers Layers which used to represent planet raster data, based on ogc services, or data providers : WMS WMTS WMS elevation WCS elevation TileWireframe Planet Ground overlay Atmosphere Bing Osm See the tutorial : adding-features|Adding features DocumentationThe API documentation can be found here ContributingPlease read CONTRIBUTING.md for details on the process for submitting pull requests to me. VersioningWe use SemVer for versioning. For the versions available, see the tags on this repository. LicenseThis project is licensed under the GPLV3 License - see the LICENSE file for details. License-3rdSee the LICENSES directory for details. Index Mizar.js Entry point for the MIZAR API Version: 1.0 (beta) Author: CNES × Search results Close "},"Mizar.html":{"id":"Mizar.html","title":"Class: Mizar","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.HipsFitsLayerLayer.HipsGraphicLayerHipsMetadataLayer.LayerFactoryLayer.MocLayerLayer.OSMLayerLayer.OpenSearchLayerOSDataLayer.PlanetLayerLayer.TileWireframeLayerLayer.VectorLayerLayer.WCSElevationLayerLayer.WMSElevationLayerLayer.WMSLayerLayer.WMTSLayerAbstractNavigationNavigation.AstroNavigationNavigation.FlatNavigationNavigation.GoogleMouseNavigationHandlerNavigation.KeyboardNavigationHandlerNavigation.MouseNavigationHandlerNavigation.NavigationFactoryNavigation.NavigationHandlerFactoryNavigation.PlanetNavigationNavigation.TouchNavigationHandlerKMLParser constructorParserFactoryAbstractProjectionProjection.AitoffProjectionProjection.AugustProjectionProjection.AzimuthProjectionProjection.MercatorProjectionProjection.MollweideProjectionProjection.Plate h MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Class: Mizar Mizar Creates an instance of the Mizar API. new Mizar(options) Parameters: Name Type Description options Mizar.inputParameters Configuration for Mizar Members AnimationFactory Creates an animation ServiceFactory Creates a service ProviderFactory Creates a provider VERSION Static variable, API version. SemVer concept is used for versioning ANIMATION Static variable, supported animation type LAYER Static variable, supported layer type GEOMETRY Static variable, supported geometry type NAVIGATION Static variable, supported navigation type CONTEXT Static variable, supported context type PROJECTION Static variable, supported projection type CRS Static variable, supported coordinate reference system type SERVICE Static variable, supported service type UTILITY Static variable, supported utility type PROVIDER Static variable, supported provider type Methods getSkyContext() Returns the sky context. Returns: Type SkyContext | null getPlanetContext() Returns the planet context. Returns: Type PlanetContext | null getActivatedContext() Returns the selected context Returns: Type PlanetContext | SkyContext setActivatedContext(contextMode) Selects the context as default context according to the context mode. Once a context is selected, methods can be applied to it. Parameters: Name Type Description contextMode CONTEXT select one context among context Fires: Mizar#mizarMode:toggle Throws: contextMode not valid - a valid contextMode is included in the list CONTEXT Type RangeError getRenderContext() Returns the rendering context. Returns: the rendering context Type RenderContext getOptions() Returns the options Returns: - Mizar's options Type Mizar.parameters getCrs() Returns the coordinate reference system related to the selected context See: Mizar#setActivatedContext Mizar#createContext Returns: the coordinate reference system Type Crs setCrs(coordinateSystem) Sets the coordinate reference system related to the selected context Parameters: Name Type Description coordinateSystem AbstractProjection.configuration | AbstractProjection.azimuth_configuration | AbstractProjection.mercator_configuration coordinate system description See: Mizar#setActivatedContext Mizar#createContext* createContext(contextMode, options) Creates a context according to the context mode. The created context is selected automatically as default context. The rendering context for the new context is retrieved from the previous context. Parameters: Name Type Description contextMode CONTEXT Select on context among context options AbstractContext.skyContext | AbstractContext.planetContext Options for the context, See options.planetContext or options.skycontext configuration for Mizar Fires: Mizar#mizarMode:toggle Throws: contextMode not valid - a valid contextMode is included in the list CONTEXT Type RangeError toggleDimension() Switches 2D 3D, only for planetary context. When this method is used in a sky context, and exception is thrown Throws: &quot;Not implemented&quot; - Will throw an exception for Sky mode. In this version, the sky cannot be projected in 2D toggleContext(gwLayer, options, callback) Switches planetary sky context Parameters: Name Type Description gwLayer PlanetLayer planet layer options AbstractContext.planetContext options for the planet callback toggleContextCallback Call at the end of the toggle Fires: Mizar#mizarMode:toggle getSkyLayers() Returns the sky layers, which have been added by Mizar#addLayer. Returns: the layers Type Array.&lt;Layer&gt; getPlanetLayers() Returns the planet layers, which have been added by Mizar#addLayer Returns: the layers Type Array.&lt;Layer&gt; getLayers(mode) Returns the layers for a specific context. When no context is specified, the layers from the selected context are returned. Parameters: Name Type Description mode CONTEXT | undefined Context on which the function is applied See: Mizar#setActivatedContext Mizar#createContext Throws: Will throw an error when the mode is not part of CONTEXT Type RangeError Returns: the layers Type Array.&lt;Layer&gt; getAllLayers() Returns all the layers regardless of the context. Returns: the layers Type Array.&lt;Layer&gt; getLayerByID(layerID, mode) Returns the layer by its ID according to the context. When no context is specified, the layer from the selected context is returned. The ID is a unique layer identifier, which is returned when the layer description is added to Mizar Parameters: Name Type Description layerID Layer's ID mode CONTEXT | undefined Context on which the function is applied See: Mizar#setActivatedContext Mizar#createContext Returns: The layer or undefined when the layer is not found Type Layer | undefined getLayerByName(layerName, mode) Returns the layer by its name according to the context. When no context is specified, the layer from the selected context is returned. Note: The name may not be unique. In this case, the first layer having this name is returned Parameters: Name Type Description layerName string Layer's name, provided in the layer description when the layer is added mode CONTEXT | undefined Context on which the function is applied See: Mizar#setActivatedContext Mizar#createContext Throws: Will throw an error when the mode is not part of CONTEXT Type RangeError Returns: the layer or undefined when the layer is not found Type Layer | undefined addLayer(layerDescription [, layerPlanet]) Adds a layer according to the selected context. When layerPlanet is not provided, then the layer is added to the selected context otherwise the layer is added to the layerPlanet. Parameters: Name Type Argument Description layerDescription Object See the base properties AbstractLayer.configuration and a specific layer for specific properties layerPlanet PlanetLayer &lt;optional&gt; the planet with which the layer must be linked See: AtmosphereLayer : A layer to create an atmosphere on a planet. BingLayer: The Microsoft service proving a W onents() Shows components in the current state given by this.components. show() Start Navigation and &quot;Show&quot; sky or planet component. hideComponents(uiArray) Hide components Parameters: Name Type Description uiArray Array of components,which must not be hide. hide() Stop navigation and hide sky or planet components. showAdditionalLayers() Shows the additional layers. hideAdditionalLayers() Hides the additional layers. getLonLatFromPixel(x, y) Returns the lon-lat from a pixel. The pixel is expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel Parameters: Name Type Description x int the x pixel coordinate y int the y pixel coordinate Returns: an array of two numbers [lon,lat] or null if the pixel is not on the globe Type Array.&lt;float&gt; getPixelFromLonLat(longitude, latitude) Returns the pixel coordinates from longitude/latitude in decimal degree. Parameters: Name Type Description longitude float lonitude in decimal degree in the current coordinate reference system latitude float latitude in decimal degree in the current coordinate reference system Returns: pixels coordinates in the canvas Type Array.&lt;int&gt; getElevation(lon, lat) Returns the elevation at a geo position. Parameters: Name Type Description lon float the longitude in degree lat float the latitude in degree Returns: the elevation in meter at the position [lon,lat] Type float getLayers() Returns the layers of a specific context. Returns: an array of layers Type Array.&lt;Layer&gt; getLayerByID(layerId) Returns the layer based on its ID. Looks through each value in the layer list, returning the first one that matches the ID, or undefined if no value passes the test. The function returns as soon as it finds an acceptable element, and doesn't traverse the entire list. Parameters: Name Type Description layerId string the layer identifier Returns: the layer Type Layer | undefined getLayerByName(layerName) Returns the layer based on its name. Looks through the list of layers and returns the first value that matches the name of the layer. If no match is found, undefined will be returned. Parameters: Name Type Description layerName string Name of the layer Returns: the layer Type Layer | undefined setBackgroundLayer(survey) Sets the background survey. Parameters: Name Type Description survey string The name of the layer Fires: Context#backgroundLayer:change Context#event:backgroundSurveyError Returns: the layer which has been added to the background Type Layer | undefined setBackgroundLayerByID(surveyID) Sets the background survey by layer ID. Parameters: Name Type Description surveyID string The name of the layer Returns: the layer which has been added to the background Type Layer | undefined getAdditionalLayers() Returns the additional layers. Returns: the additional layers by opposition to the background layers Type Array.&lt;Layer&gt; addLayer(mizarDescription) Registers a new layer to globe to be visualized on the globe. When layerPlanet is defined, the layer is added to the layerPlanet otherwise the layer is added to the globe. According to the attributes of the layer, the layer is either added as background or as additional layer. Parameters: Name Type Description mizarDescription Object See the base properties AbstractLayer.configuration and specific properties for specific layers Fires: Context#backgroundLayer:add Context#additionalLayer:add Returns: the created layer Type Layer removeLayer(layerID) Removes a layer based on its identifier Parameters: Name Type Description layerID string the layer identifier Returns: the removed layer Type Layer removeAllLayers() Removes all layers. addDraw(layer) Adds a temporary draw as a layer on the globe. A temporary draw is used to create a subLayer or a simple draw. This added layer is not searchable and does not subscribe to &quot;visibility:changed&quot; by configuration Parameters: Name Type Description layer Layer removeDraw(layer) Removes the temporary draw on the globe. Parameters: Name Type Description layer Layer getRenderContext() Returns the rendering context. Returns: The rendering context Type RenderContext getMode() Returns the mode of the globe Returns: the mode of the globe Type CONTEXT setCoordinateSystem(cs) Sets the coordinate reference system. Parameters: Name Type Description cs the coordinate reference system Fires: Context#event:modifiedCrs Throws: &quot;incompatible coordinate reference system with globe context (e.g : sky, planet)&quot; getCoordinateSystem() Returns the reference coordinate system. Returns: the coordinate reference system Type Crs getNavigation() Returns the navigation. Returns: navigation Type Navigation addAnimation(anim) Adds an animation. Parameters: Name Type Description anim Animation the animation to add removeAnimation(anim) Removes an animation. Parameters: Name Type Description anim Animation the animation to remove getTileManager() Returns the tile manager. Returns: Type TileManager dispose() Cleans up every reference to gl objects and unloads all tiles of the current context. refresh() Refreshes rendering, must be called when canvas size is modified. destroy() Destroys the globe of the current context. The globe is destroyed by : cleaning up every reference to gl objects and unloads all tiles Removing the renderer from all the tiles disable() Disables the globe of the current context. enable() Enables the globe of the current context. Events modifiedNavigation Camera view event. Called when the view of the camera has changed (pan, rotate, ...) Listeners of This Event: module:NameResolver.NameResolver.setContext startNavigation Start navigation. Called when navigation is started (by the user or through animation) endNavigation End navigation. Called when navigation is ended (by the user or through animation) startLoad startLoad. Called when a layer start to be loaded Type: Layer endLoad endLoad. Called when layer end loading Type: Layer backgroundLayer backgroundLayer. Called when a layer is loaded as background Type: Layer backgroundSurveyError backgroundSurveyError. Called when a layer could not be loaded as background Type: string baseLayersError baseLayersError. Type: Layer baseLayersReady baseLayersReady. Type: Layer | boolean Listeners of This Event: AbstractContext startBackgroundLoad startBackgroundLoad. Called when background layers (imagery and/or elevation) start to be loaded endBackgroundLoad endBackgroundLoad. Called when background layers (imagery and/or elevation) end loading features:added features:added. Called when data coming from a GeoJSON are added Type: Object Properties: Name Type Description layer Layer features Object layer:add layer:add. Called when a layer is added See: Layer layer:remove layer:remove. Called when a layer is removed See: Layer modifiedCrs modifiedCrs. Called when a CRS changes Type: Crs × Search results Close "},"Layer.html":{"id":"Layer.html","title":"Interface: Layer","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.HipsFitsLayerLayer.HipsGraphicLayerHipsMetadataLayer.LayerFactoryLayer.MocLayerLayer.OSMLa jection Class: GalacticCrs Crs. GalacticCrs A system in which a celestial object's position on the celestial sphere is described in relation to the structure of the Milky Way galaxy. An object's galactic longitude is measured along the galactic equator, a great circle on the celestial sphere that follows the band of the Milky Way. The galactic equator, also called the galactic circle, is inclined at an angle of approximately 62° to the celestial equator; distances are measured along it beginning at a point in the constellation Sagittarius lying in the direction of the Milky Way's nucleus. The galactic poles are the two points where a perpendicular line through the middle of the plane of the galactic equator intersect the celestial sphere. An object's galactic latitude is measured in degrees north or south of the galactic equator toward the galactic poles. source : galactic coordinate system. Dictionary.com. The American Heritage® Science Dictionary. Houghton Mifflin Company. http://www.dictionary.com/browse/galactic-coordinate-system (accessed: March 5, 2017). GalacticCrs is initialized with the following parameters : geoideName = Galactic radius = 10.0 realPlanetRadius = 1.0 type = Sky geoBound = new GeoBound(0, -90, 360, 90) new GalacticCrs(options) Parameters: Name Type Description options no option to give. See: Wikipedia Extends AbstractCrs Methods isFlat() Inherited From: AbstractCrs#isFlat Implements: Crs#isFlat getVerticalAt3D() Inherited From: AbstractCrs#getVerticalAt3D Implements: Crs#getVerticalAt3D fromGeoTo3D() Inherited From: AbstractCrs#fromGeoTo3D Implements: Crs#fromGeoTo3D from3DToGeo() Inherited From: AbstractCrs#from3DToGeo Implements: Crs#from3DToGeo getLocalTransform() Inherited From: AbstractCrs#getLocalTransform Implements: Crs#getLocalTransform getLHVTransform() Inherited From: AbstractCrs#getLHVTransform Implements: Crs#getLHVTransform getSideVector() Inherited From: AbstractCrs#getSideVector Implements: Crs#getSideVector getFrontVector() nce system, which allows a Context : to convert 3D position from/to world coordinates to compute the local transformation matrix and vectors from this matrix Mizar currently supports the following coordinates reference systems : EquatorialCrs Provides an equatorial coordinate reference system GalacticCrs Provides a galactic coordinate reference system Mars2000Crs Provides a coordinate reference system base on the Mars geoide WGS84Crs Provides a coordinate reference system base on the Earth geoide ProjectedCrs Provides a projected coordinate reference system on a map In addition to the classes, a factory is available to help for creating animation. Once the crs is created, the client can handle it by the use of its interface. See: the coordinate reference system package Methods isFlat() Checks when the CRS is a ProjectedCrs. A ProjectedCrs projects data on a 2D map. Returns: True when the CRS is 2D otherwise False getVerticalAt3D(pos, dest) Computes the direction or vertical as a unit vector of the same direction as the provided pos. Parameters: Name Type Description pos Array.&lt;float&gt; the position as a 3D vector dest Array.&lt;float&gt; the direction as a 3D vector fromGeoTo3D(geo, dest) Converts a geographic position to a 3D vector. Parameters: Name Type Description geo Array.&lt;float&gt; geographical position as a (longitude in degree, latitude in degree, distance from surface in meter) dest Array.&lt;float&gt; 3D vector Returns: a 3D vector Type Array.&lt;float&gt; from3DToGeo(position3d, dest) Converts a 3D vector to geographical position. Parameters: Name Type Description position3d Array.&lt;float&gt; 3D position dest Array.&lt;float&gt; geographical position [long, lat, distance from earth surface] Returns: geographical position [long, lat, distance from earth surface] Type Array.&lt;float&gt; getLocalTransform(geo, dest) Returns the local transformation. Parameters: Name Type Description geo Array.&lt;float&gt; geographical position dest Array.&lt;floa torGeoTiling constructorHEALPixTilingMesh constructorTileTileIndexBuffer TileIndexBufferTileManager constructor Take in parameters its parent : can be a globe or a skyTilePool constructorTileRequest constructorTiledVectorRenderable constructorTiledVectorRenderer constructorAttributionHandlerEventImageRequest constructorLongStats Events Context#event:modifiedNavigationContext#event:startNavigationContext#event:endNavigationContext#event:startLoadContext#event:endLoadContext#event:backgroundLayerContext#event:backgroundSurveyErrorContext#event:baseLayersErrorContext#event:baseLayersReadyContext#event:startBackgroundLoadContext#event:endBackgroundLoadLayer#visibility:changedLayer#opacity:changedContext#features:addedContext#layer:addContext#layer:removeContext#event:modifiedCrs Interfaces AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Interface: Globe Globe Globe is an interface to handle all WebGL objects through a Context. Globe is able : to draw layers, to render layers, to dispose layers and WebGL objects, to transform (longitude,latitude) from/to pixel coordinates The pixel coordinates are expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel. The geo-position coordinates(longitude,latitude) are expressed in decimal degree in their defined coordinate reference system. In Mizar, it exists two kinds of globes : Sky Provides two grids to handle data according to their coordinate reference system : Equatorial, Galactic. Then the globe renders the two grids in the same time. Planet Provides only one grid to handle data in the reference frame of the planet In addition to the classes, a factory is available to help for creating globe. Once the globe is created, the client can handle it by the use of its interface. See: the globe package Methods isSky() Checks if the globe is a sky or a planet Returns: True when the globe is a sky otherwise false Type boolean getType() Returns the type of globe. Returns: type of globe Type GLOBE setBaseImagery(layer) Registers the layer as a background raster and attach it to the globe. When a raster layer is already set, this layer is replaced by the new one. Parameters: Name Type Description layer AbstractRasterLayer raster layer to use getBaseImagery() Returns the background raster as a layer. Returns: the raster layer Type AbstractRasterLayer setBaseElevation() Registers the elevation layer and attach it to the globe. When an elevation layer is already set, this layer is replaced by the new one Returns: the layer used Type WMSElevationLayer | WCSElevationLayer getBaseElevation() Returns the elevation layer. Returns: the layer used Type WMSElevationLayer | WCSElevationLayer addLayer(layer) Registers a new layer to globe to be visualized on the globe. When the layer is added, an internal ID is generated to the layer based on an autoincrement value. Once the layer is added, the globe is rendered. According to the visible attribute of the layer, the layer is automatically shown on the globe. The layer can be mainly a raster or a set of vectors. In the vector case, the data is located in the url attribute of the layer object. In addition to the URL, a callback attribute can be applied to the data. Parameters: Name Type Description layer Layer the layer to add Fires: Context#layer:add removeLayer(layer) Removes a layer. The layer is set to unvisible. Then it is detached to the globe. The globe is rendered to remove the layer from the globe. Parameters: Name Type Description layer Layer the layer to remove Fires: Context#layer:remove addAnimation(anim) Adds an animation to be played later on. Parameters: Name Type Description anim Animation the animation to add removeAnimation(anim) Removes an animation. Parameters: Name Type Description anim Animation the animation to remove getElevation(lon, lat) Returns the elevation in meters at a geo position at the defined coordinate reference system. Parameters: Name Type Description lon float the longitude in degree lat float the latitude in degree Returns: the elevation in meter at the position [lon,lat] Type float getViewportGeoBound(transformCallback) Returns the viewport geo bound. Parameters: Name Type Description transformCallback Callback transforming the frustum/globe intersection coordinates if needed Returns: the geo bound of the viewport Type GeoBound getLonLatFromPixel(x, y) Returns the geo position [longitude, latitude] in degree from a pixel. The pixel is expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel. The geo position is expressed in the defined coordinate reference system. Parameters: Name Type Description x int the pixel x coordinate y int the pixel y coordinate Returns: an array of two numbers [lon,lat] or null if the pixel is not on the globe Type Array.&lt;float&gt; | null getPixelFromLonLat(lon, lat) Returns the pixel coordinates from geo position [longitude, latitude] in degree in the defined coordinate reference system. The pixel is expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel Parameters: Name Type Description lon float the longitude in decimal degree lat float the latitude in decimal degree Returns: an array of two numbers [x,y] or null if the pixel is not on the globe Type Array.&lt;int&gt; | null setCoordinateSystem(coordinateSystem) Sets the coordinate reference system Parameters: Name Type Description coordinateSystem Crs the coordinate reference system getCoordinateSystem() Returns the coordinate reference system. Returns: the coordinate reference system Type Crs getRenderStats() Displays some rendering statistics. Returns: the statistics Type string getRenderContext() Returns the rendering context. Returns: the rendering context Type RenderContext setRenderContext(context) Sets the rendering context. Parameters: Name Type Description context RenderContext the rendering context getTileManager() Returns the tile manager. Returns: Tile manager Type TileManager dispose() Cleans up every reference to gl objects and unloads all tiles destroy() Destroys the globe. The globe is destroyed by : cleaning up every reference to gl objects and unloads all tiles Removing the renderer from all the tiles refresh() Refreshes rendering, must be called when canvas size is modified. isEnabled() Checks if the globe rendering is enabled. Returns: True when the globe rendering is enabled whereas False Type boolean enable() Enables the globe. This is used to enable the sky when we use the sphere to map the data. In this way, we see the globe and the sky in the same time. disable() Disables the globe. This method is only overloaded by the sky to make disable the sky when the planet is projected on a map. × Search results Close "},"module-Globe.html":{"id":"module-Globe.html","title":"Module: Globe","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.H of the HiPS - Format: IVOID - Ex : ivo://CDS/P/2MASS/J publisher_id String &lt;optional&gt; Unique ID of the HiPS publisher – Format: IVOID - Ex : ivo://CDS obs_collection String &lt;optional&gt; Short name of original data set – Format: one word – Ex : 2MASS obs_title String Data set title – Format: free text, one line – Ex : HST F110W observations obs_description String &lt;optional&gt; Data set description – Format: free text, longer free text description of the dataset obs_ack String &lt;optional&gt; Acknowledgment mention&quot; prov_progenitor String &lt;optional&gt; Provenance of the original data – Format: free text bib_reference String &lt;optional&gt; Bibliographic reference bib_reference_url String &lt;optional&gt; URL to bibliographic reference obs_copyright String &lt;optional&gt; Copyright mention – Format: free text obs_copyright_url String &lt;optional&gt; URL to a copyright mention obs_regime GENERAL_WAVELENGTH &lt;optional&gt; General wavelength data_ucd String &lt;optional&gt; UCD describing data contents hips_version String &quot;1.4&quot; Number of HiPS version – Format: number hips_builder String &lt;optional&gt; Name and version of the tool used for building the HiPS – Format: free text hips_publisher String &lt;optional&gt; Institute or person who built the HiPS – Format: free text – Ex : CDS (T.Boch) hips_creation_date String &lt;optional&gt; HiPS first creation date - Format: ISO 8601 =&gt; YYYY-mm-ddTHH:MMZ hips_release_date String Last HiPS update date - Format: ISO 8601 =&gt; YYYY-mm-ddTHH:MMZ hips_service_url String &lt;optional&gt; HiPS access url – Format: URL hips_status String HiPS status hips_estsize String &lt;optional&gt; HiPS size estimation – Format: positive integer – Unit : KB hips_frame HIPS_FRAME Coordinate frame reference hips_order int Deepest HiPS order – Format: positive integer hips_tile_width int &lt;optional&gt; 512 Tiles width in pixels – Format: positive integer hips_tile_format HIPS_TILE_FORMAT List of available tile formats hips_pixel_cut String &lt;optional&gt; Suggested pixel display cut range (physical values) – Format: min max hips_data_range String &lt;optional&gt; Pixel data range taken into account during the HiPS generation (physical values) – Format: min max – Ex : -18.5 510.5 hips_sampling SAMPLING &lt;optional&gt; Sampling applied for the HiPS generation hips_overlay PIXEL_OVERLAY &lt;optional&gt; Pixel composition method applied on the image overlay region during HiPS generation hips_skyval SKY_VAL &lt;optional&gt; Sky background subtraction method applied during HiPS generation hips_pixel_bitpix String &lt;optional&gt; Fits tile BITPIX code data_pixel_bitpix String &lt;optional&gt; Original data BITPIX code dataproduct_type DATA_PRODUCT_TYPE Type of data dataproduct_subtype SUB_TYPE_DATA &lt;optional&gt; Subtype of data hips_progenitor_url String &lt;optional&gt; URL to an associated progenitor HiPS hips_cat_nrows int &lt;optional&gt; Number of rows of the HiPS catalog hips_cube_depth int &lt;optional&gt; Number of frames of the HiPS cube hips_cube_firstframe int &lt;optional&gt; 0 Initial first index frame to display for a HiPS cube data_cube_crpix3 float &lt;optional&gt; Coef for computing physical channel value data_cube_crval3 float &lt;optional&gt; Coef for computing physical channel value data_cube_cdelt3 float &lt;optional&gt; Coef for computing physical channel value data_cube_bunit3 String &lt;optional&gt; Third axis unit hips_initial_ra float &lt;optional&gt; Default RA display position (ICRS frame) – Unit : degrees hips_initial_dec float &lt;optional&gt; Default DEC display position (ICRS frame) – Unit : degrees hips_initial_fov float &lt;optional&gt; Default display size – Unit : degrees hips_pixel_scale float &lt;optional&gt; HiPS pixel angular resolution at the highest order – Unit : degrees s_pixel_scale float &lt;optional&gt; Best pixel angular resolution of the original images – Unit : degrees t_min float &lt;optional&gt; Start time of the observations - Representation: MJD t_max float &lt;optional&gt; Stop time of the observations - Representation: MJD em_min float &lt;optional&gt; Start in spectral coordinates – Unit: meters em_max float &lt;optional&gt; Stop in spectral coordinates – Unit: meters client_category String &lt;optional&gt; / separated keywords suggesting a display hierarchy to the client – Ex : Image/InfraRed client_sort_key String &lt;optional&gt; Sort key suggesting a display order to the client inside a client_category – Sort : alphanumeric addendum_did String &lt;optional&gt; In case of “live” HiPS, creator_did of the added HiPS moc_sky_fraction float &lt;optional&gt; Fraction of the sky covers by the MOC associated to the HiPS – Format: real between 0 and 1 × Search results Close "},"HipsMetadata.html":{"id":"HipsMetadata.html","title":"Class: HipsMetadata","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.HipsFitsLayerLayer.HipsGraphicLayerHipsMetadataLayer.LayerFactoryLayer.MocLayerLayer.OSMLayerLayer.OpenSearchLayerOSDataLayer.PlanetLayerLayer.TileWireframeLayerLayer.VectorLayerLayer.WCSEle an be a globe or a skyTilePool constructorTileRequest constructorTiledVectorRenderable constructorTiledVectorRenderer constructorAttributionHandlerEventImageRequest constructorLongStats Events Context#event:modifiedNavigationContext#event:startNavigationContext#event:endNavigationContext#event:startLoadContext#event:endLoadContext#event:backgroundLayerContext#event:backgroundSurveyErrorContext#event:baseLayersErrorContext#event:baseLayersReadyContext#event:startBackgroundLoadContext#event:endBackgroundLoadLayer#visibility:changedLayer#opacity:changedContext#features:addedContext#layer:addContext#layer:removeContext#event:modifiedCrs Interfaces AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Class: AbstractNavigation AbstractNavigation The active navigation object can normally be obtained from the Mizar#getNavigation method of the Mizar instance. Client implementations should not normally instantiate this class directly. new AbstractNavigation(type, ctx [, options]) Parameters: Name Type Argument Default Description type NAVIGATION type of navigation ctx AbstractContext context options AbstractNavigation.configuration &lt;optional&gt; {} options for navigation Implements: Navigation See: NavigationHandlerFactory the possible handlers MouseNavigationHandler for its options when it is set by default KeyboardNavigationHandler for its options when it is set by default TouchNavigationHandler for its options when isMobile is set to True Extends Event Methods getType() Returns the type of navigation. The type can take one of the following value : AstroNavigation, FlatNavigation, PlanetNavigation Implements: Navigation#getType Returns: the name of the navigation class, which is used Type string getOptions() Returns the navigation's options given at the initialisation. Implements: Navigation#getOptions Returns: Options Type Object start() Starts the navigation. Implements: Navigation#start stop() Stops the navigation. Implements: Navigation#stop stopAnimations() Stops the animations. Implements: Navigation#stopAnimations getFov() Returns the field of view in decimal degree. Implements: Navigation#getFov Returns: the Field of view [fov along width, fov along height] Type Array.&lt;float&gt; getCenter() Returns the center of the field of view. Implements: Navigation#getCenter Returns: the center in decimal degree of the field of view [longitude, latitude] Type Array.&lt;float&gt; &lt;abstract&gt; rotate(dx, dy) Rotates the camera. Parameters: Name Type Description dx float Window delta x dy float Window delta y Implements: Navigation#rotate &lt;abstract&gt; pan(dx, dy) Pans the camera to a direction up/down or left/right with the same distance from the object Parameters: Name Type Description dx float Window direction left/right dy float Window direction up/down Implements: Navigation#pan &lt;abstract&gt; zoom(delta, scale) Applies zooming. Parameters: Name Type Description delta float Delta zoom scale float Scale Implements: Navigation#zoom &lt;abstract&gt; zoomTo(geoPos, options) Zooms to a 2D position (longitude, latitude). Parameters: Name Type Description geoPos Array.&lt;float&gt; spatial position in decimal degree [longitude, latitude] options Object options for zoomTo Implements: Navigation#zoomTo &lt;abstract&gt; computeViewMatrix() Computes the view matrix Implements: Navigation#computeViewMatrix toViewMatrix(mat, fov, duration, callback) Basic animation from current view matrix to the given one Parameters: Name Type Description mat Array.&lt;Object&gt; Destination view matrix (array of 16) fov int Final zooming fov in degrees duration int Duration of animation in milliseconds callback navigationCallback Callback at the end of animation Implements: Navigation#toViewMatrix getRenderContext() Returns the rendering context. Implements: Navigation#getRenderContext Returns: the rendering context Type RenderContext setRenderContext(renderContext) Sets the rendering context Parameters: Name Type Description renderContext RenderContext the rendering context to set Implements: Navigation#setRenderContext Type Definitions configuration Navigation configuration Type: Object Properties: Name Type Argument Default Description inertia boolean &lt;optional&gt; false Animation simulating inertia for camera's navigation inertiaAnimation AbstractAnimation.inertia_configuration Inertia Animation is used when inertia is true handlers Array.&lt;Object&gt; = [MouseNavigationHandler,KeyboardNavigationHandler[,TouchNavigationHandler]] mouse AbstractNavigation.mouse_configuration &lt;optional&gt; Mouse navigation configuration when handlers is not defined keyboard AbstractNavigation.keyboard_configuration &lt;optional&gt; Keyboard navigation configuration when handlers is not defined isMobile boolean &lt;optional&gt; false TouchNavigationHandler configuration when handlers is not defined, sets to true this parameter to support mobile device astro_configuration Astro navigation configuration Type: AbstractNavigation.configuration Properties: Name Type Argument Default Description initTarget Array.&lt;float&gt; &lt;optional&gt; [0,0] initial target of the camera in decimal degree (longitude, latitude) initFov float &lt;optional&gt; 0.001 initial field of view of the camera in decimal degree minFov float &lt;optional&gt; 0.001 Minimal field of view of the camera in decimal degree maxFov float &lt;optional&gt; 100 Maximal field of view of the camera in decimal degree up Array.&lt;float&gt; &lt;optional&gt; [0.0, 0.0, 1.0] Up vector that defines the north flat_configuration Flat navigation configuration Type: AbstractNavigation.configuration Properties: Name Type Argument Default Description initTarget Array.&lt;float&gt; &lt;optional&gt; [0, 0, 5.0 * RADIUS_PLANET] Target in decimal degree (longitude, latitude, distance in meter) at initialisation. distance in meter is optional. minDistance float &lt;optional&gt; 60000 The minimum distance in meters from the surface of the globe or options.initTarget[2] when this one is inferior to options.minDistance maxDistance float &lt;optional&gt; 5.0 * RADIUS_PLANET The maximum distance in meters or options.initTarget[2] when this one is superior to options.maxDistance googleMouse_configuration Google mouse navigation handler configuration Type: Object keyboard_configuration Keyboard navigation handler configuration Type: Object Properties: Name Type Argument Default Description panFactor float &lt;optional&gt; 10.0 Factor for panning within the scene zoomFactor float &lt;optional&gt; 1.0 Factor for zooming into the scene installOnDocument boolean &lt;optional&gt; false True to install the event listener on the document and not on the canvas mouse_configuration Mouse navigation handler configuration Type: Object Properties: Name Type Argument Default Description panButton float &lt;optional&gt; 0 rotateButton float &lt;optional&gt; 1 zoomOnDblClick boolean &lt;optional&gt; false if true defines animation on double click zoomOptions Object &lt;optional&gt; @see look at options in Navigation#zoomTo planet_configuration Flat navigation configuration Type: AbstractNavigation.configuration Properties: Name Type Argument Default Description initTarget Array.&lt;float&gt; &lt;optional&gt; [0, 0, 3.0 * RADIUS_PLANET] Target in decimal degree (longitude, latitude, distance in meter) at initialisation. distance in meter is optional. minDistance int &lt;optional&gt; 0 the minimum distance sets to 60 Km by default or options.initTarget[2] when this one is inferior to options.minDistance maxDistance int &lt;optional&gt; 3*RADIUS_PLANET the maximum distance sets to 3*RADIUS_PLANET by default or options.initTarget[2] when this one is superior to options.maxDistance updateViewMatrix boolean &lt;optional&gt; false indicating if view matrix must be updated on initialization. touch_configuration Touch navigation handler configuration Type: Object Properties: Name Type Argument Default Description inversed boolean &lt;optional&gt; false if true inverse the sens of touching events zoomOnDblClick boolean &lt;optional&gt; false if true defines animation on double click × Search results Close "},"module-Navigation.html":{"id":"module-Navigation.html","title":"Module: Navigation","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.HipsFitsLayerLayer.HipsGraphicLayerHipsMetadataLayer.LayerFactoryLayer.MocLayerLayer.OSMLayerLayer.OpenSearchLayerOSDataLayer.PlanetLayerLayer.TileWireframeLayerLayer.VectorLayerLayer.WCSElevationLayerLayer.WMSElevationLayerLayer.WMSLayerLayer.WMTSLayerAbstractNavigationNavigation.AstroNavigationNavigation.FlatNavigationNavigation.GoogleMouseNavigationHandlerNavigation.KeyboardNavigationHandlerNavigation.MouseNavigationHandlerNavigation.NavigationFactoryNavigation.NavigationHandlerFactoryNavigation.PlanetNavigationNavigation.TouchNavigationHandlerKMLParser constructorParserFactoryAbstractProjectionP beLayerNavigationProjectionProviderReverseNameResolverNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Module: Navigation Mizar owns different types of navigation to control the camera on the WebGL scene. AstroNavigation Provides a camera located at the center of the scene. The camera is inside the globe. It is used to view the sky PlanetNavigation Provides a camera, located outside the globe and looking at the globe. It is used to view a planet FlatNavigation Provides a camera to navigate on a 2D map - Only available in a Planet context The camera is automatically instantiated by the context AbstractContext, which is created by client. Usually, the navigation is in 3D (AstroNavigation or PlanetNavigation). However, in a particular case, when the client selects a Coordinate Reference System with a projection, the FlatNavigation is selected. Then the client can control the navigation by its interface In addition, the navigation is controlled by the user with the help of devices : keyboard, touch, mouse. When creating the Mizar instance, the user can define a list of supported devices to be able to control the navigation by these devices. By default, the MouseNavigationHandler and KeyboardNavigationHandler are set up. When the parameter isMobile is set to true in Mizar options, then the TouchNavigationHandler is set up Implements: Navigation To Do: Créer un tuto pour montrer les principales méthodes de Navigation et le changement de 3D 2D Classes AstroNavigation FlatNavigation GoogleMouseNavigationHandler KeyboardNavigationHandler MouseNavigationHandler NavigationFactory NavigationHandlerFactory PlanetNavigation TouchNavigationHandler × Search results Close "},"module-Navigation.AstroNavigation.html":{"id":"module-Navigation.AstroNavigation.html","title":"Class: AstroNavigation","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_ . Aitoff in 1889. Based on the equatorial form of the azimuthal equidistant projection, Aitoff halved longitudes from the central meridian, projected by the azimuthal equidistant, and then stretched the result horizontally into a 2:1 ellipse. new AitoffProjection( [options]) Parameters: Name Type Argument Description options AbstractProjection.configuration &lt;optional&gt; Aitoff projection configuration. See: https://en.wikipedia.org/wiki/Aitoff_projection Extends AbstractProjection Methods getProjectionCenter() Inherited From: AbstractProjection#getProjectionCenter Implements: Projection#getProjectionCenter getGeoBound() Inherited From: AbstractProjection#getGeoBound Implements: Projection#getGeoBound &lt;abstract&gt; unProject() Inherited From: AbstractProjection#unProject Implements: Projection#unProject &lt;abstract&gt; project() Inherited From: AbstractProjection#project Implements: Projection#project × Search results Close "},"module-Projection.AugustProjection.html":{"id":"module-Projection.AugustProjection.html","title":"Class: AugustProjection","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOver ngitude in degree, latitude in degree, altitude in meter) Type Array.&lt;float&gt; project(geoPos, dest) Projects the world coordinates to a given 2D map Parameters: Name Type Description geoPos Array.&lt;float&gt; physical position (longitude in degree, latitude in degree, altitude in meter) dest Array.&lt;float&gt; position on the map (x in pixel, y in pixel, altitude in meter) Returns: position on the map (x in pixel, y in pixel, altitude in meter) Type Array.&lt;float&gt; × Search results Close "},"module-Projection.MercatorProjection.html":{"id":"module-Projection.MercatorProjection.html","title":"Class: MercatorProjection","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.HipsFitsLayerLayer.HipsGraphicLayerHipsMetadataLayer.LayerFactoryLayer.MocLayerLayer.OSMLayerLayer.OpenSearchLayerOSDataLayer.PlanetLayerLayer.TileWireframeLayerLayer.VectorLayerLayer.WCSElevationLayerLayer.WMSElevationLayerLayer.WMSLayerLayer.WMTSLayerAbstractNavigationNavigation.AstroNavigationNavigation.FlatNavigationNavigation.GoogleMouseNavigationHandlerNavigation.KeyboardNavigationHandlerNaviga ndlerEventImageRequest constructorLongStats Events Context#event:modifiedNavigationContext#event:startNavigationContext#event:endNavigationContext#event:startLoadContext#event:endLoadContext#event:backgroundLayerContext#event:backgroundSurveyErrorContext#event:baseLayersErrorContext#event:baseLayersReadyContext#event:startBackgroundLoadContext#event:endBackgroundLoadLayer#visibility:changedLayer#opacity:changedContext#features:addedContext#layer:addContext#layer:removeContext#event:modifiedCrs Interfaces AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Class: Long Long Long class for only unsigned integers Constructs a 64-bit two's-complement integer, given its low and high 32-bit values as *signed* integers. See the from* functions below for more convenient ways of constructing Longs. The internal representation of a long is the two given signed, 32-bit values. We use 32-bit pieces because these are the size of integers on which Javascript performs bit-operations. For operations like addition and multiplication, we split each number into 16-bit pieces, which can easily be multiplied within Javascript's floating-point representation without overflow or change in sign. In the algorithms below, we frequently reduce the negative case to the positive case by negating the input(s) and then post-processing the result. Note that we must ALWAYS check specially whether those values are MIN_VALUE (-2^63) because -MIN_VALUE == MIN_VALUE (since 2^63 cannot be represented as a positive number, it overflows back into a negative). Not handling this case would often result in infinite recursion. new Long(low, high) Parameters: Name Type Description low number The low (signed) 32 bits of the long. high number The high (signed) 32 bits of the long. Methods &lt;static&gt; fromInt(value) Returns a Long representing the given (32-bit) integer value. Parameters: Name Type Description value number The 32-bit integer in question. Returns: The corresponding Long value. Type Long &lt;static&gt; fromNumber(value) Returns a Long representing the given value, provided that it is a finite number. Otherwise, zero is returned. Parameters: Name Type Description value number The number in question. Returns: The corresponding Long value. Type Long &lt;static&gt; fromBits(lowBits, highBits) Returns a Long representing the 64-bit integer that comes by concatenating the given high and low bits. Each is assumed to use 32 bits. Parameters: Name Type Description lowBits number The low 32-bits. highBits number The high 32-bits. Returns: The corresponding Long value. Type Long compare() Compares this Long with the given one. Returns: 0 if they are the same, 1 if the this is greater, and -1 if the given one is greater. Type number negate() Return the negation Returns: The negation of this value. Type Long add(other) Returns the sum of this and the given Long. Parameters: Name Type Description other Long Long to add to this one. Returns: The sum of this and the given Long. Type Long subtract(other) Returns the difference of this and the given Long. Parameters: Name Type Description other Long Long to subtract from this. Returns: The difference of this and the given Long. Type Long multiply(other) Returns the product of this and the given long. Parameters: Name Type Description other Long Long to multiply with this. Returns: The product of this and the other. Type Long and(other) Returns the bitwise-AND of this Long and the given one. Parameters: Name Type Description other Long The Long with which to AND. Returns: The bitwise-AND of this and the other. Type Long or(other) Returns the bitwise-OR of this Long and the given one. Parameters: Name Type Description other Long The Long with which to OR. Returns: The bitwise-OR of this and the other. Type Long shiftRightUnsigned(numBits) Returns this Long with bits shifted to the right by the given amount, with the new top bits matching the current sign bit. Parameters: Name Type Description numBits number The number of bits by which to shift. Returns: This shifted to the right by the given amount, with zeros placed into the new leading bits. Type Long × Search results Close "},"Stats.html":{"id":"Stats.html","title":"Class: Stats","body":" Documentation Constants GENERAL_WAVELENGTHHIPS_FRAMEHIPS_TILE_FORMATSAMPLINGPIXEL_OVERLAYSKY_VALDATA_PRODUCT_TYPESUB_TYPE_DATAHIPS_METADATAANIMATIONCONTEXTGLOBELAYERGEOMETRYPROJECTIONCRSNAVIGATIONSERVICEHANDLERPROVIDERMappingCrsHips2MizarUTILITYANIMATION_STATUS Packages AnimationContextCrsGlobeLayerNavigationProjectionProviderReverseNameResolverNameResolver Classes MizarAbstractAnimationAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationAbstractContextContext.ContextFactoryContext.PlanetContextContext.SkyContextAbstractCrsCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsAbstractGlobeGlobe.GlobeFactoryGlobe.PlanetGlobe.SkyAbstractHipsLayerAbstractLayerAbstractRasterLayerLayer.AtmosphereLayerLayer.BingLayerLayer.CoordinateGridLayerLayer.GeoJsonLayerLayer.GroundOverlayLayerLayer.HipsCatLayerLayer.HipsFitsLayerLayer.HipsGraphicLayerHipsMetadataLayer.LayerFactoryLayer.MocLayerLayer.OSMLayerLayer.OpenSearchLayerOSDataLayer.PlanetLayerLayer.TileWireframeLayerLayer.VectorLayerLayer.WCSElevationLayerLayer.WMSElevationLayerLayer.WMSLayerLayer.WMTSLayerAbstractNavigationNavigation.AstroNavigationNavigation.FlatNavigationNavigation.GoogleMouseNavigationHandlerNavigation.KeyboardNavigationHandlerNavigation.MouseNavigationHandlerNavigation.NavigationFactoryNavigation.NavigationHandlerFactoryNavigation.PlanetNavigationNavigation.TouchNavigationHandlerKMLParser constructorParserFactoryAbstractProjectionProjection.Aito
