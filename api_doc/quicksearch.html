standard. WebGL allows embedding 3D visualisation in a browser without any plugin and it is supported on recent versions of Mozilla Firefox and Google Chrome. The main focus of Mizar is to provide a high performance 3D library for visualizing geospatial data for astronomicals and planetaries datum. Mizar supports the following features: Base raster layer using WMS, WMTS, Bing Map REST API, WorldWind Tile Service, HIPS Manipulation of vector data through GeoJSON interface: add/remove/select/style modification Overlay raster layer on top of existing base layers High performance vector rendering : automatic tiling of vector data Getting startedThese instructions will get you a copy of the project up and running on your local machine for development and testing purposes. Using githubnpm install https://github.com/RegardsOss/MizarLib.gitUsing npm repositorynpm install mizar --only=productionHow to use itQuick startPre-build stable version can be downloaded here : Mizar lite See the following example for basic usage. List of examples Internally, MIZAR-lite is using Standard Asynchronous Module Definition (AMD) modules. You can also use MIZAR-lite using any AMD loader such as RequireJS or Dojo. See the following example for using GlobWeb with Require.js : Demo with Require.js DocumentationAPI Documentation BuildGlobWeb use Require.js optimizer to build a minified version of Mizar: npm install mizar npm run buildContributingPlease read CONTRIBUTING.md for details on the process for submitting pull requests to me. VersioningWe use SemVer for versioning. For the versions available, see the tags on this repository. LicenseThis project is licensed under the GPLV3 License - see the LICENSE file for details. License-3rdSee the LICENSES directory for details. Index Mizar.js Entry point for the MIZAR API Version: 1.0 (beta) Author: CNES × Search results Close "},"AbstractAnimation.html":{"id":"AbstractAnimation.html","title":"Class: AbstractAnimation","body":" Documentation Constan mally be obtained from the Mizar#getNavigation method of the Mizar instance. Client implementations should not normally instantiate this class directly. new AbstractNavigation(type, ctx [, options]) Parameters: Name Type Argument Default Description type NAVIGATION type of navigation ctx AbstractContext context options AbstractNavigation.configuration &lt;optional&gt; {} options for navigation Implements: Navigation See: NavigationHandlerFactory the possible handlers MouseNavigationHandler for its options when it is set by default KeyboardNavigationHandler for its options when it is set by default TouchNavigationHandler for its options when isMobile is set to True Extends Event Methods &lt;abstract&gt; computeViewMatrix() Computes the view matrix Implements: Navigation#computeViewMatrix getCenter() Returns the center of the field of view. Implements: Navigation#getCenter Returns: the center in decimal degree of the field of view [longitude, latitude] Type Array.&lt;float&gt; getFov() Returns the field of view in decimal degree. Implements: Navigation#getFov Returns: the Field of view [fov along width, fov along height] Type Array.&lt;float&gt; getOptions() Returns the navigation's options given at the initialisation. Implements: Navigation#getOptions Returns: Options Type Object getRenderContext() Returns the rendering context. Implements: Navigation#getRenderContext Returns: the rendering context Type RenderContext getType() Returns the type of navigation. The type can take one of the following value : AstroNavigation, FlatNavigation, PlanetNavigation Implements: Navigation#getType Returns: the name of the navigation class, which is used Type string &lt;abstract&gt; pan(dx, dy) Pans the camera to a direction up/down or left/right with the same distance from the object Parameters: Name Type Description dx float Window direction left/right dy float Window direction up/down Implements: Navigation#pan &lt;abstract&gt; rotate(dx, dy) Rotates the camera. Parameters: Name Type Description dx float Window delta x dy float Window delta y Implements: Navigation#rotate setRenderContext(renderContext) Sets the rendering context Parameters: Name Type Description renderContext RenderContext the rendering context to set Implements: Navigation#setRenderContext start() Starts the navigation. Implements: Navigation#start stop() Stops the navigation. Implements: Navigation#stop stopAnimations() Stops the animations. Implements: Navigation#stopAnimations toViewMatrix(mat, fov, duration, callback) Basic animation from current view matrix to the given one Parameters: Name Type Description mat Array.&lt;Object&gt; Destination view matrix (array of 16) fov int Final zooming fov in degrees duration int Duration of animation in milliseconds callback navigationCallback Callback at the end of animation Implements: Navigation#toViewMatrix &lt;abstract&gt; zoom(delta, scale) Applies zooming. Parameters: Name Type Description delta float Delta zoom scale float Scale Implements: Navigation#zoom &lt;abstract&gt; zoomTo(geoPos, options) Zooms to a 2D position (longitude, latitude). Parameters: Name Type Description geoPos Array.&lt;float&gt; spatial position in decimal degree [longitude, latitude] options Object options for zoomTo Implements: Navigation#zoomTo Type Definitions astro_configuration Astro navigation configuration Type: AbstractNavigation.configuration Properties: Name Type Argument Default Description initTarget Array.&lt;float&gt; &lt;optional&gt; [0,0] initial target of the camera in decimal degree (longitude, latitude) initFov float &lt;optional&gt; 0.001 initial field of view of the camera in decimal degree minFov float &lt;optional&gt; 0.001 Minimal field of view of the camera in decimal degree maxFov float &lt;optional&gt; 100 Maximal field of view of the camera in decimal degree up Array.&lt;float&gt; &lt;optional&gt; [0.0, 0.0, 1.0] Up vector that defines the north configuration Navigation configuration Type: Object Properties: Name Type Argument Default Description inertia boolean &lt;optional&gt; false Animation simulating inertia for camera's navigation inertiaAnimation AbstractAnimation.inertia_configuration Inertia Animation is used when inertia is true handlers Array.&lt;Object&gt; = [MouseNavigationHandler,KeyboardNavigationHandler[,TouchNavigationHandler]] mouse AbstractNavigation.mouse_configuration &lt;optional&gt; Mouse navigation configuration when handlers is not defined keyboard AbstractNavigation.keyboard_configuration &lt;optional&gt; Keyboard navigation configuration when handlers is not defined isMobile boolean &lt;optional&gt; false TouchNavigationHandler configuration when handlers is not defined, sets to true this parameter to support mobile device flat_configuration Flat navigation configuration Type: AbstractNavigation.configuration Properties: Name Type Argument Default Description initTarget Array.&lt;float&gt; &lt;optional&gt; [0, 0, 5.0 * RADIUS_PLANET] Target in decimal degree (longitude, latitude, distance in meter) at initialisation. distance in meter is optional. minDistance float &lt;optional&gt; 60000 The minimum distance in meters from the surface of the globe or options.initTarget[2] when this one is inferior to options.minDistance maxDistance float &lt;optional&gt; 5.0 * RADIUS_PLANET The maximum distance in meters or options.initTarget[2] when this one is superior to options.maxDistance googleMouse_configuration Google mouse navigation handler configuration keyboard_configuration Keyboard navigation handler configuration Properties: Name Type Argument Default Description panFactor float &lt;optional&gt; 10.0 Factor for panning within the scene zoomFactor float &lt;optional&gt; 1.0 Factor for zooming into the scene installOnDocument boolean &lt;optional&gt; false True to install the event listener on the document and not on the canvas mouse_configuration Mouse navigation handler configuration Properties: Name Type Argument Default Description panButton float &lt;optional&gt; 0 rotateButton float &lt;optional&gt; 1 zoomOnDblClick boolean &lt;optional&gt; false if true defines animation on double click zoomOptions Object &lt;optional&gt; @see look at options in Navigation#zoomTo planet_configuration Flat navigation configuration Type: AbstractNavigation.configuration Properties: Name Type Argument Default Description initTarget Array.&lt;float&gt; &lt;optional&gt; [0, 0, 3.0 * RADIUS_PLANET] Target in decimal degree (longitude, latitude, distance in meter) at initialisation. distance in meter is optional. minDistance int &lt;optional&gt; 0 the minimum distance sets to 60 Km by default or options.initTarget[2] when this one is inferior to options.minDistance maxDistance int &lt;optional&gt; 3*RADIUS_PLANET the maximum distance sets to 3*RADIUS_PLANET by default or options.initTarget[2] when this one is superior to options.maxDistance updateViewMatrix boolean &lt;optional&gt; false indicating if view matrix must be updated on initialization. touch_configuration Touch navigation handler configuration Properties: Name Type Argument Default Description inversed boolean &lt;optional&gt; false if true inverse the sens of touching events zoomOnDblClick boolean &lt;optional&gt; false if true defines animation on double click × Search results Close "},"AbstractProjection.html":{"id":"AbstractProjection.html","title":"Class: AbstractProjection","body":" Documentation Constants ANIMATIONANIMATION_STATUSCONTEXTCRSDATA_PRODUCT_TYPEGENERAL_WAVELENGTHGEOMETRYGLOBEHANDLERHIPS_FRAMEHIPS_METADATAHIPS_TILE_FORMATLAYERMappingCrsHips2MizarNAVIGATIONPIXEL_OVERLAYPROJECTIONPROVIDERSAMPLINGSERVICESKY_VALSUB_TYPE_DATAUTILITY Packages AnimationContextCrsGlobeLayerNameResolverNavigationProjectionProviderReverseNameResolver Classes AbstractAnimationAbstractContextAbstractCrsAbstractGlobeAbstractHipsLayerAbstractLayerAbstractNameResolvererAbstractNavigationAbstractProjectionAbstractRasterLayerAttributionHandlerBatchRenderableBoundingBoxBucketConvexPolygon es, a factory is available to help for creating context. Once the context is created, the client can handle it by the use of its interface. See: the context package Methods addAnimation(anim) Adds an animation. Parameters: Name Type Description anim Animation the animation to add addLayer(mizarLayer [, layerPlanet]) Registers a new layer to globe to be visualized on the globe. When layerPlanet is defined, the layer is added to the layerPlanet otherwise the layer is added to the globe. According to the attributes of the layer, the layer is either added as background or as additional layer. Parameters: Name Type Argument Description mizarLayer Layer the layer description layerPlanet PlanetLayer &lt;optional&gt; the planet Fires: Context#backgroundLayer:add Context#additionalLayer:add Returns: the created layer Type Layer destroy() Destroys the globe of the current context. The globe is destroyed by : cleaning up every reference to gl objects and unloads all tiles Removing the renderer from all the tiles disable() Disables the globe of the current context. dispose() Cleans up every reference to gl objects and unloads all tiles of the current context. enable() Enables the globe of the current context. getAdditionalLayers() Returns the additional layers. Returns: the additional layers by opposition to the background layers Type Array.&lt;Layer&gt; getContextConfiguration() Returns the context Configuration Returns: - see options.skyContext or options.planetContext for {Mizar} Type Object getCoordinateSystem() Returns the reference coordinate system. Returns: the coordinate reference system Type Crs getElevation(lon, lat) Returns the elevation at a geo position. Parameters: Name Type Description lon float the longitude in degree lat float the latitude in degree Returns: the elevation in meter at the position [lon,lat] Type float getElevationTracker() Returns the elevation tracker. Returns: Type ElevationTracker getLayerByID(layerId) Returns the layer based on its ID. Looks through each value in the layer list, returning the first one that matches the ID, or undefined if no value passes the test. The function returns as soon as it finds an acceptable element, and doesn't traverse the entire list. Parameters: Name Type Description layerId string the layer identifier Returns: the layer Type Layer | undefined getLayerByName(layerName) Returns the layer based on its name. Looks through the list of layers and returns the first value that matches the name of the layer. If no match is found, undefined will be returned. Parameters: Name Type Description layerName string Name of the layer Returns: the layer Type Layer | undefined getLayers() Returns the layers of a specific context. Returns: an array of layers Type Array.&lt;Layer&gt; getLonLatFromPixel(x, y) Returns the lon-lat from a pixel. The pixel is expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel Parameters: Name Type Description x int the x pixel coordinate y int the y pixel coordinate Returns: an array of two numbers [lon,lat] or null if the pixel is not on the globe Type Array.&lt;float&gt; getMizarConfiguration() Returns the mizar Configuration Returns: - see options.configuration for {Mizar} Type Object getMode() Returns the mode of the globe Returns: the mode of the globe Type CONTEXT getNavigation() Returns the navigation. Returns: navigation Type Navigation getPositionTracker() Returns the position tracker. Returns: Type PositionTracker getRenderContext() Returns the rendering context. Returns: The rendering context Type RenderContext hide() Stop navigation and hide sky or planet components. hideAdditionalLayers() Hides the additional layers. hideComponents(uiArray) Hide components Parameters: Name Type Description uiArray Array of components,which must not be hide. refresh() Refreshes rendering, must be called when canvas size is modified. removeAnimation(anim) Removes an animation. Parameters: Name Type Description anim Animation the animation to remove removeLayer(layerID) Removes a layer based on its identifier Parameters: Name Type Description layerID string the layer identifier Returns: the removed layer Type Layer setBackgroundLayer(survey) Sets the background survey. Parameters: Name Type Description survey string The name of the layer Fires: Context#backgroundLayer:change Context#event:backgroundSurveyError Returns: the layer which has been added to the background Type Layer | undefined setBackgroundLayerByID(surveyID) Sets the background survey by layer ID. Parameters: Name Type Description surveyID string The name of the layer Returns: the layer which has been added to the background Type Layer | undefined setCompassVisible(divName, visible) Sets the compass to visible or not. Parameters: Name Type Description divName string Name of the compass div visible boolean Visible or not setComponentVisibility(componentId, isVisible) Sets the UI component visibility. Parameters: Name Type Description componentId string Id of the component isVisible boolean Sets to True when the component must be visible setCoordinateSystem(cs) Sets the coordinate reference system. Parameters: Name Type Description cs the coordinate reference system Fires: Context#event:modifiedCrs Throws: &quot;incompatible coordinate reference system with globe context (e.g : sky, planet)&quot; show() Start Navigation and &quot;Show&quot; sky or planet component. showAdditionalLayers() Shows the additional layers. showComponents() Shows components in the current state given by this.components. Events backgroundLayer backgroundLayer. Called when a layer is loaded as background Type: Layer backgroundSurveyError backgroundSurveyError. Called when a layer could not be loaded as background Type: string baseLayersError baseLayersError. Type: Layer baseLayersReady baseLayersReady. Type: Layer | boolean Listeners of This Event: AbstractContext endBackgroundLoad endBackgroundLoad. Called when background layers (imagery and/or elevation  to the classes, a factory is available to help for creating animation. Once the crs is created, the client can handle it by the use of its interface. See: the coordinate reference system package Methods &lt;protected&gt; _setupPosAfterTrans(posWorld) Setups the position after the transformation. posWorld is changed. Parameters: Name Type Description posWorld Array.&lt;float&gt; &lt;protected&gt; _setupPosBeforeTrans(posWorld) Setups the position before the transformation. posWorld is changed. Parameters: Name Type Description posWorld Array.&lt;float&gt; convert(geo, from, to) Converts a position from a CRS to another CRS. Parameters: Name Type Description geo Array.&lt;float&gt; geo position from CRS the source CRS to CRS the target CRS Returns: the position in the target CRS Type Array.&lt;float&gt; formatCoordinates(geo) Formats the coordinates according to the coordinate reference system. Parameters: Name Type Description geo Array.&lt;string&gt; position on the globe in decimal degree from3DToGeo(position3d, dest) Converts a 3D vector to geographical position. Parameters: Name Type Description position3d Array.&lt;float&gt; 3D position dest Array.&lt;float&gt; geographical position [long, lat, distance from earth surface] Returns: geographical position [long, lat, distance from earth surface] Type Array.&lt;float&gt; fromDegreesToDMS(degree) Converts an angle to DMS Parameters: Name Type Description degree an angle in decimal degree Returns: DMS Type string fromDegreesToHMS(degree) Converts an angle to HMS. Parameters: Name Type Description degree an angle in decimal degree Returns: HMS Type string fromGeoTo3D(geo, dest) Converts a geographic position to a 3D vector. Parameters: Name Type Description geo Array.&lt;float&gt; geographical position as a (longitude in degree, latitude in degree, distance from surface in meter) dest Array.&lt;float&gt; 3D vector Returns: a 3D vector Type Array.&lt;float&gt; get3DFromWorld(posWorld, dest) Returns the 3D position from the defined CRS. Parameters: Name Type Description posWorld Array.&lt;float&gt; the position in the defined CRS dest Array.&lt;float&gt; the 3D position Returns: the 3D position Type Array.&lt;float&gt; get3DFromWorldInCrs(posWorld, posCrsID, dest) Converts the 3D position from geo position in the current CRS to another CRS. Parameters: Name Type Description posWorld Array.&lt;float&gt; geo position in the current coordinate reference system posCrsID CRS ID of the target CRS dest Array.&lt;float&gt; the 3D position Returns: the 3D position Type Array.&lt;float&gt; getDecimalDegFromSexagesimal(sexagesimalPos, dest) Returns the geo position in decimal degree from sexagesimal format. Parameters: Name Type Description sexagesimalPos Array.&lt;string&gt; sexagesimal geo position dest Array.&lt;float&gt; the geo position in decimal degree Returns: the geo position in decimal degree Type Array.&lt;float&gt; getElevation(globe, geoPos) Returns the elevation in meters at a given position. Parameters: Name Type Description globe AbstractGlobe globe geoPos Array.&lt;float&gt; position on the globe in decimal degree Returns: the elevation in meters Type float getFrontVector(matrix, v) Returns the front (i.e. Y) vector from a local transformation Parameters: Name Type Description matrix Array.&lt;float&gt; Matrix as 16 values v Array.&lt;float&gt; Vector as 3 values Returns: Vector as 3 values Type Array.&lt;float&gt; getGeoBound() Returns the geo bound of the given coordinate reference system Returns: the geo bound Type GeoBound getGeoide() Returns the geoide. Returns: the geoide Type Geoide getGeoideName() Returns the geoide name. Returns: the geoide name Type string getLHVTransform(geo, dest) Returns the LHV transformation. Parameters: Name Type Description geo Array.&lt;float&gt; geographical position dest Array.&lt;float&gt; Matrix as 16 values Returns: Matrix as 16 values Type Array.&lt;float&gt; getLocalTransform(geo, dest) Returns the local transformation. Parameters: Name Type Description geo Array.&lt;float&gt; geographical position dest Array.&lt;float&gt; Matrix as 16 values Returns: Matrix as 16 values Type Array.&lt;float&gt; getSexagesimalFromDeg(degPos, dest) Returns the position in degree to sexagesimal format. Parameters: Name Type Description degPos Array.&lt;float&gt; the geo position in decimal degree dest Array.&lt;string&gt; the angle in sexagesimal format Returns: the angle in sexagesimal format Type Array.&lt;string&gt; getSideVector(matrix, v) Returns the side (i.e. X) vector from a local transformation Parameters: Name Type Description matrix Array.&lt;float&gt; Matrix as 16 values v Array.&lt;float&gt; Vector as 3 values Returns: Vector as 3 values Type Array.&lt;float&gt; getType() Returns the name of the coordinate reference system. Returns: name of the coordinate reference system Type CRS getUpVector(matrix, v) Returns the up (i.e. Z) vector from a local transformation Parameters: Name Type Description matrix Array.&lt;float&gt; Matrix as 16 values v Array.&lt;float&gt; Vector as 3 values Returns: Vector as 3 values Type Array.&lt;float&gt; getVerticalAt3D(pos, dest) Computes the direction or vertical as a unit vector of the same direction as the provided pos. Parameters: Name Type Description pos Array.&lt;float&gt; the position as a 3D vector dest Array.&lt;float&gt; the direction as a 3D vector getWorldFrom3D(position3d, dest) Returns the position in the defined CRS from a 3D position. Parameters: Name Type Description position3d Array.&lt;float&gt; 3D position dest Array.&lt;float&gt; the position in the defined coordinate reference system Returns: the position in the defined coordinate reference system Type Array.&lt;float&gt; isFlat() Checks when the CRS is a ProjectedCrs. A ProjectedCrs projects data on a 2D map. Returns: True when the CRS is 2D otherwise False × Search results Close "},"DATA_PRODUCT_TYPE.html":{"id":"DATA_PRODUCT_TYPE.html","title":"Namespace: DATA_PRODUCT_TYPE","body":" Documentati t constructorvec3VectorRendererVectorRendererManager Events Context#event:backgroundLayerContext#event:backgroundSurveyErrorContext#event:baseLayersErrorContext#event:baseLayersReadyContext#event:endBackgroundLoadContext#event:endLoadContext#event:endNavigationContext#event:modifiedCrsContext#event:modifiedNavigationContext#event:startBackgroundLoadContext#event:startLoadContext#event:startNavigationContext#features:addedContext#layer:addContext#layer:removeLayer#opacity:changedLayer#visibility:changedMizar#mizarMode:toggleMizar#plugin:not_found Interfaces AnimationContextCrsGlobeLayerNameResolverNavigationProjectionProviderReverseNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Interface: Globe Globe Globe is an interface to handle all WebGL objects through a Context. Globe is able : to draw layers, to render layers, to dispose layers and WebGL objects, to transform (longitude,latitude) from/to pixel coordinates The pixel coordinates are expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel. The geo-position coordinates(longitude,latitude) are expressed in decimal degree in their defined coordinate reference system. In Mizar, it exists two kinds of globes : Sky Provides two grids to handle data according to their coordinate reference system : Equatorial, Galactic. Then the globe renders the two grids in the same time. Planet Provides only one grid to handle data in the reference frame of the planet In addition to the classes, a factory is available to help for creating globe. Once the globe is created, the client can handle it by the use of its interface. See: the globe package Methods addAnimation(anim) Adds an animation to be played later on. Parameters: Name Type Description anim Animation the animation to add addLayer(layer) Registers a new layer to globe to be visualized on the globe. When the layer is added, an internal ID is generated to the layer based on an autoincrement value. Once the layer is added, the globe is rendered. According to the visible attribute of the layer, the layer is automatically shown on the globe. The layer can be mainly a raster or a set of vectors. In the vector case, the data is located in the url attribute of the layer object. In addition to the URL, a callback attribute can be applied to the data. Parameters: Name Type Description layer Layer the layer to add Fires: Context#layer:add destroy() Destroys the globe. The globe is destroyed by : cleaning up every reference to gl objects and unloads all tiles Removing the renderer from all the tiles disable() Disables the globe. This method is only overloaded by the sky to make disable the sky when the planet is projected on a map. dispose() Cleans up every reference to gl objects and unloads all tiles enable() Enables the globe. This is used to enable the sky when we use the sphere to map the data. In this way, we see the globe and the sky in the same time. getBaseElevation() Returns the elevation layer. Returns: the layer used Type WMSElevationLayer | WCSElevationLayer getBaseImagery() Returns the background raster as a layer. Returns: the raster layer Type AbstractRasterLayer getCoordinateSystem() Returns the coordinate reference system. Returns: the coordinate reference system Type Crs getElevation(lon, lat) Returns the elevation in meters at a geo position at the defined coordinate reference system. Parameters: Name Type Description lon float the longitude in degree lat float the latitude in degree Returns: the elevation in meter at the position [lon,lat] Type float getLonLatFromPixel(x, y) Returns the geo position [longitude, latitude] in degree from a pixel. The pixel is expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel. The geo position is expressed in the defined coordinate reference system. Parameters: Name Type Description x int the pixel x coordinate y int the pixel y coordinate Returns: an array of two numbers [lon,lat] or null if the pixel is not on the globe Type Array.&lt;float&gt; | null getPixelFromLonLat(lon, lat) Returns the pixel coordinates from geo position [longitude, latitude] in degree in the defined coordinate reference system. The pixel is expressed in the canvas frame, i.e. (0,0) corresponds to the lower-left corner of the pixel Parameters: Name Type Description lon float the longitude in decimal degree lat float the latitude in decimal degree Returns: an array of two numbers [x,y] or null if the pixel is not on the globe Type Array.&lt;int&gt; | null getRenderContext() Returns the rendering context. Returns: the rendering context Type RenderContext getRenderStats() Displays some rendering statistics. Returns: the statistics Type string getTileManager() Returns the tile manager. Returns: Tile manager Type TileManager getViewportGeoBound(transformCallback) Returns the viewport geo bound. Parameters: Name Type Description transformCallback Callback transforming the frustum/globe intersection coordinates if needed Returns: the geo bound of the viewport Type GeoBound isEnabled() Checks if the globe rendering is enabled. Returns: True when the globe rendering is enabled whereas False Type boolean isSky() Checks if the globe is a sky or a planet Returns: True when the globe is a sky otherwise false refresh() Refreshes rendering, must be called when canvas size is modified. removeAnimation(anim) Removes an animation. Parameters: Name Type Description anim Animation the animation to remove removeLayer(layer) Removes a layer. The layer is set to unvisible. Then it is detached to the globe. The globe is rendered to remove the layer from the globe. Parameters: Name Type Description layer Layer the layer to remove Fires: Context#layer:remove setBaseElevation() Registers the elevation layer and attach it to the globe. When an elevation layer is already set, this layer is replaced by the new one Returns: the layer used Type WMSElevationLayer | WCSElevationLayer setBaseImagery(layer) Registers the layer as a background raster and attach it to the globe. When a raster layer is already set, this layer is replaced by the new one. Parameters: Name Type Description layer AbstractRasterLayer raster layer to use setCoordinateSystem(coordinateSystem) Sets the coordinate reference system Parameters: Name Type Description coordinateSystem Crs the coordinate reference system setRenderContext(context) Sets the rendering context. Parameters: Name Type Description context RenderContext the rendering context × Search results Close "},"GroundOverlayRenderer.html":{"id":"GroundOverlayRenderer.html","title":"Class: GroundOverlayRenderer","body":" Documentation Constants ANIMATIONANIMATION_STATUSCONTEXTCRSDATA_PRODUCT_TYPEGENERAL_WAVELENGTHGEOMETRYGLOBEHANDLERHIPS_FRAMEHIPS_METADATAHIPS_TILE_FORMATLAYERMappingCrsHips2MizarNAVIGATIONPIXEL_OVERLAYPROJECTIONPROVIDERSAMPLINGSERVICESKY_VALSUB_TYPE_DATAUTILITY Packages AnimationContextCrsGlobeLayerNameResolverNavigationProjectionProviderReverseNameResolver Classes AbstractAnimationAbstractContextAbstractCrsAbstractGlobeAbstractHipsLayerAbstractLayerAbstractNameResolvererAbstractNavigationAbstractProjectionAbstractRasterLayerAttributionHandlerBatchRenderableBoundingBoxBucketConvexPolygonRendererDynamicImageEventFeatureOverlayManagerFeatureStyleFrustumGeoBoundGeoTiling constructorGroundOverlayRendererHEALPixTilingHipsMetadataImageRequest constructorKMLParser constructorLayerManagerLineBucketLineRenderableLineRendererLineStringBucketLineStringRendererLongmat3mat4MatrixArrayMesh constructorMizarAnimation.AnimationFactoryAnimation.InertiaAnimationAnimation.InterpolatedAnimationAnimation.PathAnimationAnimation.SegmentedAnimationContext.ContextFactoryContext.PlanetContextContext.SkyContextCrs.CoordinateSystemFactoryCrs.EquatorialCrsCrs.GalacticCrsCrs.GeoideCrs.Mars2000CrsCrs.ProjectedCrsCrs.WGS84CrsGlobe.GlobeFactoryGlobe.P iginal data – Format: free text bib_reference String &lt;optional&gt; Bibliographic reference bib_reference_url String &lt;optional&gt; URL to bibliographic reference obs_copyright String &lt;optional&gt; Copyright mention – Format: free text obs_copyright_url String &lt;optional&gt; URL to a copyright mention obs_regime GENERAL_WAVELENGTH &lt;optional&gt; General wavelength data_ucd String &lt;optional&gt; UCD describing data contents hips_version String &quot;1.4&quot; Number of HiPS version – Format: number hips_builder String &lt;optional&gt; Name and version of the tool used for building the HiPS – Format: free text hips_publisher String &lt;optional&gt; Institute or person who built the HiPS – Format: free text – Ex : CDS (T.Boch) hips_creation_date String &lt;optional&gt; HiPS first creation date - Format: ISO 8601 =&gt; YYYY-mm-ddTHH:MMZ hips_release_date String Last HiPS update date - Format: ISO 8601 =&gt; YYYY-mm-ddTHH:MMZ hips_service_url String &lt;optional&gt; HiPS access url – Format: URL hips_status String HiPS status hips_estsize String &lt;optional&gt; HiPS size estimation – Format: positive integer – Unit : KB hips_frame HIPS_FRAME Coordinate frame reference hips_order int Deepest HiPS order – Format: positive integer hips_tile_width int &lt;optional&gt; 512 Tiles width in pixels – Format: positive integer hips_tile_format HIPS_TILE_FORMAT List of available tile formats hips_pixel_cut String &lt;optional&gt; Suggested pixel display cut range (physical values) – Format: min max hips_data_range String &lt;optional&gt; Pixel data range taken into account during the HiPS generation (physical values) – Format: min max – Ex : -18.5 510.5 hips_sampling SAMPLING &lt;optional&gt; Sampling applied for the HiPS generation hips_overlay PIXEL_OVERLAY &lt;optional&gt; Pixel composition method applied on the image overlay region during HiPS generation hips_skyval SKY_VAL &lt;optional&gt; Sky background subtraction method applied during HiPS generation hips_pixel_bitpix String &lt;optional&gt; Fits tile BITPIX code data_pixel_bitpix String &lt;optional&gt; Original data BITPIX code dataproduct_type DATA_PRODUCT_TYPE Type of data dataproduct_subtype SUB_TYPE_DATA &lt;optional&gt; Subtype of data hips_progenitor_url String &lt;optional&gt; URL to an associated progenitor HiPS hips_cat_nrows int &lt;optional&gt; Number of rows of the HiPS catalog hips_cube_depth int &lt;optional&gt; Number of frames of the HiPS cube hips_cube_firstframe int &lt;optional&gt; 0 Initial first index frame to display for a HiPS cube data_cube_crpix3 float &lt;optional&gt; Coef for computing physical channel value data_cube_crval3 float &lt;optional&gt; Coef for computing physical channel value data_cube_cdelt3 float &lt;optional&gt; Coef for computing physical channel value data_cube_bunit3 String &lt;optional&gt; Third axis unit hips_initial_ra float &lt;optional&gt; Default RA display position (ICRS frame) – Unit : degrees hips_initial_dec float &lt;optional&gt; Default DEC display position (ICRS frame) – Unit : degrees hips_initial_fov float &lt;optional&gt; Default display size – Unit : degrees hips_pixel_scale float &lt;optional&gt; HiPS pixel angular resolution at the highest order – Unit : degrees s_pixel_scale float &lt;optional&gt; Best pixel angular resolution of the original images – Unit : degrees t_min float &lt;optional&gt; Start time of the observations - Representation: MJD t_max float &lt;optional&gt; Stop time of the observations - Representation: MJD em_min float &lt;optional&gt; Start in spectral coordinates – Unit: meters em_max float &lt;optional&gt; Stop in spectral coordinates – Unit: meters client_category String &lt;optional&gt; / separated keywords suggesting a display hierarchy to the client – Ex : Image/InfraRed client_sort_key String &lt;optional&gt; Sort key suggesting a display order to the client inside a client_category – Sort : alphanumeric addendum_did String &lt;optional&gt; In case of “live” HiPS, creator_did o lity:changedMizar#mizarMode:toggleMizar#plugin:not_found Interfaces AnimationContextCrsGlobeLayerNameResolverNavigationProjectionProviderReverseNameResolver Tutorials Getting Started with EarthGetting Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Class: Long Long Long class for only unsigned integers Constructs a 64-bit two's-complement integer, given its low and high 32-bit values as *signed* integers. See the from* functions below for more convenient ways of constructing Longs. The internal representation of a long is the two given signed, 32-bit values. We use 32-bit pieces because these are the size of integers on which Javascript performs bit-operations. For operations like addition and multiplication, we split each number into 16-bit pieces, which can easily be multiplied within Javascript's floating-point representation without overflow or change in sign. In the algorithms below, we frequently reduce the negative case to the positive case by negating the input(s) and then post-processing the result. Note that we must ALWAYS check specially whether those values are MIN_VALUE (-2^63) because -MIN_VALUE == MIN_VALUE (since 2^63 cannot be represented as a positive number, it overflows back into a negative). Not handling this case would often result in infinite recursion. new Long(low, high) Parameters: Name Type Description low number The low (signed) 32 bits of the long. high number The high (signed) 32 bits of the long. Methods &lt;static&gt; fromBits(lowBits, highBits) Returns a Long representing the 64-bit integer that comes by concatenating the given high and low bits. Each is assumed to use 32 bits. Parameters: Name Type Description lowBits number The low 32-bits. highBits number The high 32-bits. Returns: The corresponding Long value. Type Long &lt;static&gt; fromInt(value) Returns a Long representing the given (32-bit) integer value. Parameters: Name Type Description value number The 32-bit integer in question. Returns: The corresponding Long value. Type Long &lt;static&gt; fromNumber(value) Returns a Long representing the given value, provided that it is a finite number. Otherwise, zero is returned. Parameters: Name Type Description value number The number in question. Returns: The corresponding Long value. Type Long add(other) Returns the sum of this and the given Long. Parameters: Name Type Description other Long Long to add to this one. Returns: The sum of this and the given Long. Type Long and(other) Returns the bitwise-AND of this Long and the given one. Parameters: Name Type Description other Long The Long with which to AND. Returns: The bitwise-AND of this and the other. Type Long compare() Compares this Long with the given one. Returns: 0 if they are the same, 1 if the this is greater, and -1 if the given one is greater. Type number multiply(other) Returns the product of this and the given long. Parameters: Name Type Description other Long Long to multiply with this. Returns: The product of this and the other. Type Long negate() Return the negation Returns: The negation of this value. Type Long or(other) Returns the bitwise-OR of this Long and the given one. Parameters: Name Type Description other Long The Long with which to OR. Returns: The bitwise-OR of this and the other. Type Long shiftRightUnsigned(numBits) Returns this Long with bits shifted to the right by the given amount, with the new top bits matching the current sign bit. Parameters: Name Type Description numBits number The number of bits by which to shift. Returns: This shifted to the right by the given amount, with zeros placed into the new leading bits. Type Long subtract(other) Returns the difference of this and the given Long. Parameters: Name Type Description other Long Long to subtract from this. Returns: The difference of this and the given Long. Type Long × Search results Close "},"MappingCrsHips2Mizar.html":{"id":"MappingCrsHips2Mizar.html","title":"Namesp sured in degrees north or south of the celestial equator but right ascension is measured in hours, minutes, and seconds eastward along the celestial equator from the point of the vernal equinox. Because the celestial equator moves among the fixed stars with the precession of the Earth's poles, an object's declination and right ascension change gradually over time, and coordinates in the equatorial system must be specified for particular years. source : equatorial coordinate system. Dictionary.com. The American Heritage® Science Dictionary. Houghton Mifflin Company. http://www.dictionary.com/browse/equatorial-coordinate-system (accessed: March 5, 2017). EquatorialCrs is initialized with the following parameters : geoideName = Equatorial radius = 10.0 realPlanetRadius = 1.0 type = Sky geoBound = new GeoBound(0, -90, 360, 90) new EquatorialCrs(options) Parameters: Name Type Description options Object No option to give See: Wikipedia Extends AbstractCrs Methods _setupPosAfterTrans() Inherited From: AbstractCrs#_setupPosAfterTrans Implements: Crs#_setupPosAfterTrans _setupPosBeforeTrans() Inherited From: AbstractCrs#_setupPosBeforeTrans Implements: Crs#_setupPosBeforeTrans convert() Inherited From: AbstractCrs#convert Implements: Crs#convert &lt;abstract&gt; formatCoordinates() Inherited From: AbstractCrs#formatCoordinates Implements: Crs#formatCoordinates from3DToGeo() Inherited From: AbstractCrs#from3DToGeo Implements: Crs#from3DToGeo fromDegreesToDMS() Inherited From: AbstractCrs#fromDegreesToDMS Implements: Crs#fromDegreesToDMS fromDegreesToHMS() Inherited From: AbstractCrs#fromDegreesToHMS Implements: Crs#fromDegreesToHMS fromGeoTo3D() Inherited From: AbstractCrs#fromGeoTo3D Implements: Crs#fromGeoTo3D get3DFromWorld() Inherited From: AbstractCrs#get3DFromWorld Implements: Crs#get3DFromWorld get3DFromWorldInCrs() Inherited From: AbstractCrs#get3DFromWorldInCrs Implements: Crs#get3DFromWorldInCrs getDecimalDegFromSexagesimal() Inherited From: AbstractCrs#getDecimalDe  An object's galactic latitude is measured in degrees north or south of the galactic equator toward the galactic poles. source : galactic coordinate system. Dictionary.com. The American Heritage® Science Dictionary. Houghton Mifflin Company. http://www.dictionary.com/browse/galactic-coordinate-system (accessed: March 5, 2017). GalacticCrs is initialized with the following parameters : geoideName = Galactic radius = 10.0 realPlanetRadius = 1.0 type = Sky geoBound = new GeoBound(0, -90, 360, 90) new GalacticCrs(options) Parameters: Name Type Description options no option to give. See: Wikipedia Extends AbstractCrs Methods _setupPosAfterTrans() Inherited From: AbstractCrs#_setupPosAfterTrans Implements: Crs#_setupPosAfterTrans _setupPosBeforeTrans() Inherited From: AbstractCrs#_setupPosBeforeTrans Implements: Crs#_setupPosBeforeTrans convert() Inherited From: AbstractCrs#convert Implements: Crs#convert &lt;abstract&gt; formatCoordinates() Inherited From: AbstractCrs#formatCoordinates Implements: Crs#formatCoordinates from3DToGeo() Inherited From: AbstractCrs#from3DToGeo Implements: Crs#from3DToGeo fromDegreesToDMS() Inherited From: AbstractCrs#fromDegreesToDMS Implements: Crs#fromDegreesToDMS fromDegreesToHMS() Inherited From: AbstractCrs#fromDegreesToHMS Implements: Crs#fromDegreesToHMS fromGeoTo3D() Inherited From: AbstractCrs#fromGeoTo3D Implements: Crs#fromGeoTo3D get3DFromWorld() Inherited From: AbstractCrs#get3DFromWorld Implements: Crs#get3DFromWorld get3DFromWorldInCrs() Inherited From: AbstractCrs#get3DFromWorldInCrs Implements: Crs#get3DFromWorldInCrs getDecimalDegFromSexagesimal() Inherited From: AbstractCrs#getDecimalDegFromSexagesimal Implements: Crs#getDecimalDegFromSexagesimal getElevation() Inherited From: AbstractCrs#getElevation Implements: Crs#getElevation getFrontVector() Inherited From: AbstractCrs#getFrontVector Implements: Crs#getFrontVector getGeoBound() Inherited From: AbstractCrs#getGeoBound Implements: Crs#getGeoBound getGeoide() Inherited Fr yer to draw a Hips JPEG/PNG MocLayer : A layer to draw a multi-order-coverage index OpenSearchLayer : A layer to draw the result from an open search service OSMLayer : A layer to display data coming from OpenStreetMap server PlanetLayer : A layer to save all layers of a planet TileWireframeLayer : A layer to draw a grid on the planet VectorLayer : A layer to draw a vector WCSElevationLayer : A layer to draw the elevation WMSElevationLayer : A layer to draw the elevation WMSLayer : A layer to draw images coming from the WMS server WMTSLayer : A layer to draw predefined tiles coming from a WMTS server In addition to the classes, a factory and a LayerManager are availables to help for creating layer. Once the layer is created, the client can handle it by the use of its interface. Implements: Layer Classes AtmosphereLayer BingLayer CoordinateGridLayer GeoJsonLayer GroundOverlayLayer HipsCatLayer HipsFitsLayer HipsGraphicLayer LayerFactory MocLayer OpenSearchLayer OSMLayer PlanetLayer TileWireframeLayer VectorLayer WCSElevationLayer WMSElevationLayer WMSLayer WMTSLayer × Search results Close "},"module-Layer.AtmosphereLayer.html":{"id":"module-Layer.AtmosphereLayer.html","title":"Class: AtmosphereLayer","body":" Documentation Constants ANIMATIONANIMATION_STATUSCONTEXTCRSDATA_PRODUCT_TYPEGENERAL_WAVELENGTHGEOMETRYGLOBEHANDLERHIPS_FRAMEHIPS_METADATAHIPS_TILE_FORMATLAYERMappingCrsHips2MizarNAVIGATIONPIXEL_OVERLAYPROJECTIONPROVIDERSAMPLINGSERVICESKY_VALSUB_TYPE_DATAUTILITY Packages AnimationContextCrsGlobeLayerNameResolverNavigationProjectionProviderReverseNameResolver Classes AbstractAnimationAbstractContextAbstractCrsAbstractGlobeAbstractHipsLayerAbstractLayerAbstractNameResolvererAbstractNavigationAbstractProjectionAbstractRasterLayerAttributionHandlerBatchRenderableBoundingBoxBucketConvexPolygonRendererDynamicImageEventFeatureOverlayManagerFeatureStyleFrustumGeoBoundGeoTiling constructorGroundOverlayRendererHEALPixTilingHipsMetadataImageRequest constructorKMLParser const ing Started with Earth and SkyGetting Started with MarsGetting Started with SkyAzimuthal pojectionProjectionPlate carree projection Module: Navigation Mizar owns different types of navigation to control the camera on the WebGL scene. AstroNavigation Provides a camera located at the center of the scene. The camera is inside the globe. It is used to view the sky PlanetNavigation Provides a camera, located outside the globe and looking at the globe. It is used to view a planet FlatNavigation Provides a camera to navigate on a 2D map - Only available in a Planet context The camera is automatically instantiated by the context AbstractContext, which is created by client. Usually, the navigation is in 3D (AstroNavigation or PlanetNavigation). However, in a particular case, when the client selects a Coordinate Reference System with a projection, the FlatNavigation is selected. Then the client can control the navigation by its interface In addition, the navigation is controlled by the user with the help of devices : keyboard, touch, mouse. When creating the Mizar instance, the user can define a list of supported devices to be able to control the navigation by these devices. By default, the MouseNavigationHandler and KeyboardNavigationHandler are set up. When the parameter isMobile is set to true in Mizar options, then the TouchNavigationHandler is set up Implements: Navigation To Do: Créer un tuto pour montrer les principales méthodes de Navigation et le changement de 3D 2D Classes AstroNavigation FlatNavigation GoogleMouseNavigationHandler KeyboardNavigationHandler MouseNavigationHandler NavigationFactory NavigationHandlerFactory PlanetNavigation TouchNavigationHandler × Search results Close "},"module-Navigation.AstroNavigation.html":{"id":"module-Navigation.AstroNavigation.html","title":"Class: AstroNavigation","body":" Documentation Constants ANIMATIONANIMATION_STATUSCONTEXTCRSDATA_PRODUCT_TYPEGENERAL_WAVELENGTHGEOMETRYGLOBEHANDLERHIPS_FRAMEHIPS_METADATAHIPS_TILE_FORMATL a 2-dimensional plane in cartography. The creation of a map projection involves two steps : selection of a model for the shape of the body (choosing between a sphere or ellipsoid), transform planetographic coordinates to plane coordinates. Mizar owns different types of projection, which is used to represent a planet on a 2D map. AitoffProjection Provides a AITOFF projection AugustProjection Provides an august projection AzimuthProjection Provides an azimuth projection MercatorProjection Provides a mercator projection MollweideProjection Provides a mollweide projection PlateProjection Provides a plate carrée projection See: the projection package Methods getGeoBound() Returns the geobound Returns: Type GeoBound getProjectionCenter() Returns the projection center. Returns: the projection center (longitude in degree, latitude in degree) Type Array.&lt;float&gt; project(geoPos, dest) Projects the world coordinates to a given 2D map Parameters: Name Type Description geoPos Array.&lt;float&gt; physical position (longitude in degree, latitude in degree, altitude in meter) dest Array.&lt;float&gt; position on the map (x in pixel, y in pixel, altitude in meter) Returns: position on the map (x in pixel, y in pixel, altitude in meter) Type Array.&lt;float&gt; unProject(position3d, dest) Unprojects coordinates from a given 2D map to world coordinates Parameters: Name Type Description position3d Array.&lt;float&gt; 3D position on the map (x in pixel, y in pixel, altitude in meter) dest Array.&lt;float&gt; physical position (longitude in degree, latitude in degree, altitude in meter) Returns: physical position (longitude in degree, latitude in degree, altitude in meter) Type Array.&lt;float&gt; × Search results Close "},"PROJECTION_.html":{"id":"PROJECTION_.html","title":"Namespace: PROJECTION","body":" Documentation Constants ANIMATIONANIMATION_STATUSCONTEXTCRSDATA_PRODUCT_TYPEGENERAL_WAVELENGTHGEOMETRYGLOBEHANDLERHIPS_FRAMEHIPS_METADATAHIPS_TILE_FORMATLAYERMappingCrsHips2MizarN
